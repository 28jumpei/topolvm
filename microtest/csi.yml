---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: csi-topolvm-controller
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: csi-topolvm-controller
  template:
    metadata:
      labels:
        app.kubernetes.io/name: csi-topolvm-controller
    spec:
      containers:
        - name: controller
          image: topolvm:latest
          imagePullPolicy: Never
          command:
            - /csi-topolvm
            - controller
            - --csi-socket-name=/run/topolvm/csi-topolvm.sock
          volumeMounts:
            - name: plugin-dir
              mountPath: /run/topolvm

        - name: csi-provisioner
          image: quay.io/k8scsi/csi-provisioner:v1.1.0
          imagePullPolicy: "IfNotPresent"
          args:
            - "--csi-address=/run/topolvm/csi-topolvm.sock"
            - "--feature-gates=Topology=true"
          volumeMounts:
            - name: plugin-dir
              mountPath: /run/topolvm

        - name: csi-attacher
          image: quay.io/k8scsi/csi-attacher:v1.1.1
          imagePullPolicy: "IfNotPresent"
          args:
            - "--csi-address=/run/topolvm/csi-topolvm.sock"
          volumeMounts:
            - name: plugin-dir
              mountPath: /run/topolvm

      volumes:
        - name: plugin-dir
          hostPath:
            path: /var/snap/microk8s/common/var/lib/kubelet/plugins/topolvm.cybozu.com/controller
            type: DirectoryOrCreate

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: csi-topolvm-node
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: csi-topolvm-node
  template:
    metadata:
      labels:
        app.kubernetes.io/name: csi-topolvm-node
    spec:
      containers:
        - name: node
          image: topolvm:latest
          imagePullPolicy: Never
          securityContext:
            privileged: true
          command:
            - /csi-topolvm
            - node
            - --node-name=$(MY_NODE_NAME)
            - --csi-socket-name=/run/topolvm/csi-topolvm.sock
            - --lvmd-socket-name=/run/lvmd/lvmd.sock
          env:
            - name: MY_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: plugin-dir
              mountPath: /run/topolvm
            - name: lvmd-socket-dir
              mountPath: /run/lvmd
            - name: device-dir
              mountPath: /dev
            - name: pod-volumes-dir
              mountPath: /var/snap/microk8s/common/var/lib/kubelet/pods
              mountPropagation: "Bidirectional"

        - name: csi-registrar
          image: quay.io/k8scsi/csi-node-driver-registrar:v1.1.0
          imagePullPolicy: "IfNotPresent"
          args:
            - "--csi-address=/run/topolvm/csi-topolvm.sock"
            - "--kubelet-registration-path=/var/snap/microk8s/common/var/lib/kubelet/plugins/topolvm.cybozu.com/node/csi-topolvm.sock"
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "rm -rf /registration/topolvm.cybozu.com /registration/topolvm.cybozu.com-reg.sock"]
          volumeMounts:
            - name: plugin-dir
              mountPath: /run/topolvm
            - name: registration-dir
              mountPath: /registration

        - name: topolvm-node
          image: topolvm:latest
          imagePullPolicy: Never
          command:
            - /topolvm-node
            - --node-name=$(MY_NODE_NAME)
            - --lvmd-socket=/run/lvmd/lvmd.sock
          env:
            - name: MY_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: lvmd-socket-dir
              mountPath: /run/lvmd

      volumes:
        - name: registration-dir
          hostPath:
            path: /var/snap/microk8s/common/var/lib/kubelet/plugins_registry/
            type: Directory
        - name: plugin-dir
          hostPath:
            path: /var/snap/microk8s/common/var/lib/kubelet/plugins/topolvm.cybozu.com/node
            type: DirectoryOrCreate
        - name: pod-volumes-dir
          hostPath:
            path: /var/snap/microk8s/common/var/lib/kubelet/pods/
            type: DirectoryOrCreate
        - name: lvmd-socket-dir
          hostPath:
            path: /tmp/topolvm
            type: Directory
        - name: device-dir
          hostPath:
            path: /dev
            type: Directory
---
apiVersion: storage.k8s.io/v1beta1
kind: CSIDriver
metadata:
  name: topolvm.cybozu.com
spec:
  attachRequired: false
  podInfoOnMount: false
